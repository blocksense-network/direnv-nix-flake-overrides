name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
      - name: Use direnv in CI
        run: |
          echo 'use flake' > .envrc
      - name: direnv allow
        run: |
          eval "$(direnv hook bash)"
          direnv allow .
      - name: Run tests
        shell: bash -l {0}
        run: |
          eval "$(direnv hook bash)"
          direnv reload
          python --version
          pytest -q
      - name: Lint
        run: |
          eval "$(direnv hook bash)"
          shellcheck plugin/flake-overrides.bash
